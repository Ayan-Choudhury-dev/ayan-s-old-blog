        <style type="text/css">
        
        /*Remove pesky tumblr thing*/
        .follow-teaser{

        body {
        font-family: 'Sentient', serif;

        line-height: 1.6em;
        color: #d2d9de;
        background-color: #151515;
        text-align: left;
        word-wrap: break-word;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        opacity: 1.0;
        -webkit-transition: 2s opacity;
        -moz-transition: 2s opacity;
        -ms-transition: 2s opacity;
        -o-transition: 2s opacity;
        transition: 2s opacity;
        }
        body.load-in {
        opacity: 0;
        -webkit-transition: none;
        -moz-transition: none;
        -ms-transition: none;
        -o-transition: none;
        transition: none;
        }
        a {
        color: #8c8c8c;
        text-decoration: none;
        -webkit-transition: all 0.3s;
        -moz-transition: all 0.3s;
        -ms-transition: all 0.3s;
        -o-transition: all 0.3s;
        transition: all 0.3s;
        }
        a:hover {
        color: #e5775e;
        -webkit-transition: all 0.3s;
        -moz-transition: all 0.3s;
        -ms-transition: all 0.3s;
        -o-transition: all 0.3s;
        transition: all 0.3s;
        }

        p a:hover, li a:hover {border-bottom: 2px solid rgba(229,119,94, 1.0);}

        padding: 0 0 0 1.25em;

        h1 a:hover, h2 a:hover, h3 a:hover, h4 a:hover, h5 a:hover, .title a:hover {color: #e5775e}
        h1, .title {font-size: 1.25em;}
        h2 {font-size: 1.15em;}
        h3 {font-size: 1.1em;}
        h4 {font-size: 1em;}

        b a, bold a, strong a {color: #e5775e;}
        b a:hover, bold a:hover, strong a:hover {color: #e5775e;}
        ul {list-style-type: circle;}
        ol {list-style-type: decimal;}
        li {max-width: 100%;}

        -o-transition: all 0.4s;
        transition: all 0.4s;

        /*----- EXTREA HEADER -----*/
        #header-img {
        width: 100%;
        margin-bottom: 2.5em;
        border-radius: 10px;
        }
        #extra-header .icon {
        display: inline-block;
        vertical-align: middle;
        width: 3.25em;
        height: 3.25em;
        }
        #extra-header p,h1{
            margin:0px;
            padding: 0px;
        }
        .find svg {
        width: 1.5em;
        height: 1.5em;
        display: inline-block;
        text-align: right;
        float: right;
        color: #e5775e;
        
        }
        
        .find {
        background-color: inherit;
        width:  100%;
        margin: 2em auto auto auto;
        border: 1px solid #3c3939;
        background-color: #151515;
        border-radius: 2em;
        padding: 1em 1.5em;
        box-sizing: border-box;
        vertical-align: middle;
        display: inline-block;
        }
        
        .find input {
        border: none;
        outline: none;
        display: inline-block;
        background: inherit;
        margin: 0;
        padding: 0;
        color: #d2d9de;
        width: calc(100% - 1.5em);
        font-family: inherit;
        font-size: inherit;
        }
        
        .find input[type=text] {color: #d2d9de;}
        input::-webkit-input-placeholder {color: #d2d9de;}
        input::-moz-placeholder {color: #d2d9de;}
        input:-moz-placeholder {color: #d2d9de;}
        input:-ms-input-placeholder {color: #d2d9de;}
        #header-nav {
        text-align: right;
        
        }
        #header-nav a {margin-left: 0.5em;}
        #header-nav a:hover .feather {color: #e5775e;}
        /*----- COMMON STYLES -----*/
        .subtitle {
        color: #e5775e;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: bold;
        }
        .subtitle a {color: #e5775e;}
        .subtitle a:hover {color: #e5775e;}
        .upper {
        font-size: 0.9em;
        text-transform: uppercase;
        letter-spacing: 1px;
        }
        .icon {
        display: inline-block;
        border-radius: 50%;
        vertical-align: middle;
        background-color: #e8eaf6;
        }
        .icon-gradient {
        background: linear-gradient(to bottom right, #7986cb, #e1bee7);
        border-radius: 50%;
        padding: 3px;
        display: inline-block;
        }
        .ui-icon {
        position: absolute;
        background-color: #e5775e;
        border-radius: 50%;
        text-align: center;
        display: block;
        }
        .ui-icon .feather {color: #ffffff; text-align: center;}
        .dec-icon .feather {
        width: 1.25em;
        height: 1.25em;
        color: #e5775e;
        display: inline-block;
        vertical-align: middle;
        }
        .sub-ital {font-style: italic; color: #8c8c8c;}
        a .feather {
        -webkit-transition: all 0.3s;
        -moz-transition: all 0.3s;
        -ms-transition: all 0.3s;
        -o-transition: all 0.3s;
        transition: all 0.3s;
        }
        a:hover .feather {
        -webkit-transition: all 0.3s;
        -moz-transition: all 0.3s;
        -ms-transition: all 0.3s;
        -o-transition: all 0.3s;
        transition: all 0.3s;
        }
        /*----- CAPTION -----*/
        .caption {
        padding: 2.5em 0;
        list-style-type: none;
        border-bottom: 1px solid #3c3939;
        }
        .caption:last-of-type {border-bottom: none; padding-bottom: 0;}
        .og-text:first-of-type {padding-top: 0;}
        .caption p {margin: 1em 0;}
        .caption p:last-of-type {margin-bottom: 0;}
        .ogcap p:first-of-type {margin: 1em 0 0em 0;}
        .caption iframe, .caption img {max-width: 100%; }
        .capicon {
        width: 30px;
        height: 30px;
        padding: 3px;
        background-color: #e8eaf6;
        }
        .comment-icon {
        margin: -22px auto auto 22px;
        width: 14px;
        height: 14px;
        padding: 5px;
        line-height: 14px;
        }
        .comment-icon .feather {
        width: 14px;
        height: 14px;
        }
        .username {
        display: inline-block;
        margin-left: 1em;
        font-size: 0.9em;
        }
        .username a, .username a:hover {border-bottom: none;}
        .deactive::after {
        content: '(deactivated)';
        margin-left: 1em;
        opacity: 0.7;
        color: #d2d9de;
        }
        p.tmblr-attribution {margin-top: 1em;}

        .post-title {margin-top: 0;}
        pre {

        white-space: -pre-wrap;
        white-space: -o-pre-wrap;
        word-wrap: break-word;

        border-radius: 3px;
        box-sizing: border-box;
        font-size: 0.9em;
        }
        a.read_more:hover {background-color: #e5775e;}
        a.read_more, a.read_more:hover {border-bottom: none;}

        /*----- LINK -----*/
        .linkp {
        color: #d2d9de;
        border: 1px solid #3c3939;
        border-radius: 10px;
        overflow: hidden;
        -webkit-transition: all 0.4s;
        -moz-transition: all 0.4s;
        -ms-transition: all 0.4s;
        -o-transition: all 0.4s;
        transition: all 0.4s;
        }
        .linkp:hover, .npf-link-block:hover {
        border: 1px solid #e5775e;
        background-color: #f5f5f5;
        -webkit-transition: all 0.4s;
        -moz-transition: all 0.4s;
        -ms-transition: all 0.4s;
        -o-transition: all 0.4s;
        transition: all 0.4s;
        }
        .thumbnail {max-width: 100%; border-bottom: 1px solid #3c3939;}
        .link {padding: 30px;}
        .link-host, .link-txt {color: #d2d9de; margin-top: 1.5em;}
        .npf-link-block {
        margin-top: 1.25em;
        border-radius: 10px;
        
        -webkit-transition: all 0.4s;
        -moz-transition: all 0.4s;
        -ms-transition: all 0.4s;
        -o-transition: all 0.4s;
        transition: all 0.4s;
        }
        
        .npf-link-block .poster .title {background-color: initial; padding: 30px;}
        .npf-link-block .title {font-size: 1.25em; border-bottom: none;}
        .npf-link-block .bottom {padding: 30px !important; color: #d2d9de;}
        
        .npf-link-block .bottom .site-name {
        font-size: 0.9em;
        color: #d2d9de;
        font-weight: normal;
        letter-spacing: 1px;
        }
        
        
        /*----- PHOTO -----*/
        
        img {
        margin: 0;
        display: block;
        height: auto;
        border-radius: 10px;
        }
        
        .photo img {
        width: 100%;
        border-radius: 10px;
        }
        .vignette, #vignette {opacity: 0;}
        .tmblr-lightbox, #tumblr_lightbox {background-color: rgba(60, 60, 60, .8) !important;}
        
        
        .lightbox-image, #tumblr_lightbox img {
        box-shadow: none !important;
        border-radius: 10px !important;
        max-width: none;
        }
        
        
        /*----- PHOTOSET -----*/
        .npf_photoset, .photo-slideshow {
        border-radius: 10px;
        overflow: hidden;
        padding-top: 1em;
        }
        .post-content div.npf_row, .post div.npf_row, body div.npf_row {
        margin-left: 0 !important;
        margin-right: 0 !important;
        }
        .captext figure {margin: 1em 0;}
        .captext figure .tmblr-full {margin-top: 1px; }
        .npf_photoset {border-radius: 10px; overflow: hidden;}
        .tmblr-full:hover {cursor: pointer;}
        .npf_image, .tmblr-full {border: none; margin-bottom:1em; outline: none;}
        .text-post .photo-slideshow.processed {margin-bottom: 2.5em;}
        
        
        /*----- QUOTE -----*/
        .quote, p.npf_quote {
        color: #e5775e;
        font-weight: bold;
        font-size: 1.5em;
        line-height: 160%;
        letter-spacing: 0.6px;
        }
        .quote::before, .quote::after {
        content: '❝';
        color: #e5775e;
        font-size: 1.5em;
        display: inline-block;
        }
        .quote::before { margin-right: 0.25em;}
        .quote::after {
        -webkit-transform: rotate(180deg);
        -moz-transform: rotate(180deg);
        -ms-transition: rotate(180deg);
        -o-transition: rotate(180deg);
        transform: rotate(180deg);
        margin: -0.35em auto auto 0.25em;
        position: absolute;
        }
        .quote, .source {text-align: center;}
        .quote p:first-of-type {margin-top: 0;}
        .quote p:last-of-type {margin-bottom: 0;}
        p.npf_quote {font-family: inherit; margin-bottom: 1em;}
        .source {margin-top: 1.5em; font-style: italic;}
        /*----- CHAT -----*/
        .chat {padding: 0; margin: 0;}
        .chat li {list-style-type: none;}
        .line {padding: 2em 0; border-bottom: 1px solid #3c3939;}
        .line:first-of-type {padding: 0 0 2em 0;}
        .line:last-of-type {padding: 2em 0 0 0; border-bottom: none;}
        .chatter .dec-icon {margin-right: 0.75em; display: inline-block;}
        .chatter {display: inline-block; margin-bottom: 0.25em;}
        p.npf_chat {font-family: inherit; margin-top: 1em;}
        
        p.npf_chat b {
        color: #e5775e;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-family: inherit;
        font-size: 0.9em;
        }
        /*----- ANSWER -----*/
        .askpost {text-align: center;}
        .askpost p:last-of-type {margin-bottom: 0;}
        .question-wrap {
        border: 1px solid #3c3939;
        border-radius: 10px;
        padding: 2em;
        margin-top: 4.5em;
        }
        .askicon {
        padding: 3px;
        background-color: #e8eaf6;
        width: 64px;
        height: 64px;
        }
        .askpost .icon-gradient {
        position: absolute;
        margin: -38px auto auto -38px;
        }
        .askpost .ui-icon {
        width: 18px;
        height: 18px;
        margin: 15px auto auto -12px;
        display: inline-block;
        padding: 6px;
        line-height: 18px;
        }
        .askpost .ui-icon .feather {
        width: 18px;
        height: 18px;
        }

        margin: 0;

        height: 16px;

        height: 24px;

        }

        overflow: hidden;
        z-index: 5;

        box-shadow: 1px 1px 3px #3c3939,
        -1px 1px 3px #3c3939;
        
            
        }
        .info-dropdown a {

        padding: 0.5em 0.75em;
        border-top: 1px solid #3c3939;
        }
        .info-dropdown a:first-of-type {border-top: none;}

        height: 1em;
